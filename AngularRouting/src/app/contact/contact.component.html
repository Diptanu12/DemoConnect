<div class="container my-4">
  <form>
    <div class="mb-3 ">
      <label for="exampleInputEmail1" class="form-label">First Name</label>
      <input type="text" name="firstname" class="form-control" id="fstnm" aria-describedby="emailHelp" [(ngModel)]="firstname">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Last Name</label>
      <input type="text" class="form-control" name="lastname" id="lstnm" [(ngModel)]="lastname">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contry</label>
      <input type="text" name="country" class="form-control" id="cnt" [(ngModel)]="country">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Subjects</label>
      <textarea class="form-control"  name="subject" id="" cols="30" rows="10" [(ngModel)]="subject"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
